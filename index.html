<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch_Project</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="top_design">
        <img src="images/clock.png" alt="" style="width: 100px;">
        <img src="images/tittle.png" alt="">
    </div>
    <h1 style="text-align: center;border: solid 5px;">
        StopWatch_Project
    </h1>
    <h2 style="text-align: center;">
        Made by TrungHieu aka YoungBoizWithHotHeart
    </h2>
    <div id="main">
        <span id="hours" style="font-size: 50; ">
            00
        </span>
        <span>
            Hours
        </span>
        <span id="double_dot" style="font-size: 50;">
            :
        </span>
        <span id="minutes" style="font-size: 50; ">
            00
        </span>
        <span>
            Minutes
        </span>
        <span id="double_dot" style="font-size: 50;">
            :
        </span>
        <span id="seconds" style="font-size: 50; ">
            00
        </span>
        <span>
            Secounds
        </span>
        <span id="double_dot" style="font-size: 50;">
            :
        </span>
        <span id="tens" style="font-size: 50; ">
            00
        </span>
        <span>
            MilliSeconds
        </span>
    </div>
    <div id="menu_button">
        <button class="form_button" id="button-start">
            Start
        </button>
        <button class="form_button" id="button-stop">
            Stop
        </button>
        <button class="form_button" id="button-reset">
            Reset
        </button>
    </div>
    <script src="javascript/js.js"></script>
</body>

</html>
